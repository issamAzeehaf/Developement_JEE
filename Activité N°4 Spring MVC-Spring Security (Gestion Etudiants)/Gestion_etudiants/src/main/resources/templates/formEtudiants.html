<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Form Patient</title>
        <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
                    <span class="text-danger" th:errors="${etudiant.nom}"></span>
                </div>
                <div>
                    <label>Prénom</label>
                    <input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}">
                    <span class="text-danger" th:errors="${etudiant.prenom}"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" th:value="${etudiant.email}">
                    <span class="text-danger" th:errors="${etudiant.email}"></span>
                </div>
                <div>
                    <label>Date de naissance</label>
                    <input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                    <span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>
                </div>
                <div>
                    <label>Genre : </label>
                    <input  type="radio" name="Genre"  th:value="'MASCULIN'"> M
                    <input  type="radio" name="Genre"  th:value="'FEMININ'"> F
                    <span class="text-danger" th:errors="${etudiant.genre}"></span>
                </div>
                <div>
                    <label>Reglé</label>
                    <input type="checkbox" name="siRegle" th:checked="${etudiant.siRegle}">
                    <span class="text-danger" th:errors="${etudiant.siRegle}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </body>
</html>
