<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste des patients</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Key Word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary"><span class="bi-search"></span> Search</button>
                </form>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>prenom</th>
                        <th>email</th>
                        <th>date de naissance</th>
                        <th>Genre</th>
                        <th>reglé</th>
                        <th>Opération</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e:${listEtudiants}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.prenom}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.dateNaissance}"></td>
                        <td th:text="${e.genre}"></td>
                        <td th:text="${e.siRegle}"></td>
                        <td>
                            <a class="btn btn-success px-3" th:href="@{/formEtudiants}">
                                <i class="bi bi-person-plus"></i>
                            </a>
                            <a onclick="return confirm('etes vous sure???')" class="btn btn-danger px-3"  th:href="@{delete(id=${e.id},keyword=${keyword},page=${currentPage})}">
                                <i class="bi-trash"></i>
                            </a>
                            <a class="btn btn-secondary px-3" th:href="@{editEtudiants(id=${e.id}, keyword=${keyword}, page=${currentPage})}" >
                                <i class="bi-pencil-square"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}"
                           th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
