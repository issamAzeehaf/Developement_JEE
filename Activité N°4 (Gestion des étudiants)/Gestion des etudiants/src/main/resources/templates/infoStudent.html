<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    .card{
      margin-top: 150px;
    }
  </style>
</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">info student</div>
      <div class="card-body">
        <form>
          <div class="form-group mt-2">
            <label class="control-label">ID : </label>
            <label th:text="${student.id}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">nom : </label>
            <label th:text="${student.nom}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">Prenom : </label>
            <label th:text="${student.prenom}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">Email : </label>
            <label th:text="${student.email}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">Date de naissance : </label>
            <label th:text="${student.dateNaissance}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">Genre : </label>
            <label th:text="${student.genre}"></label>
          </div>
          <div class="form-group mt-2">
            <label class="control-label">Etat de regle : </label>
            <label th:text="${student.enRegle}"></label>
          </div>
          <div class="mt-4">
            <a class="btn btn-outline-primary" th:href="@{/user/index(id=${student.id}, keyword=${keyword}, page=${page})}">
              Back <i class="bi bi-skip-backward-circle-fill"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
